<h2>positioning.inc</h2>
<p>
Various macros for positioning objects.
</p>
<p>
<code>N_roots(N, R, Ob)</code> - places a copy of object <code>Ob</code>
at each <code>N</code>th root of unity in the xz-plane, scaled by <code>R</code>.

</p>
<figure>
<img src="samples/nroot.png" alt="Example of N_roots">
<figcaption><code>N_roots(8,2,X)</code> where <code>X</code> is a sphere
with radius 0.5. </figcaption>
</figure>
