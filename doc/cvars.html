<h1>cvars</h1>
<h2>Functions</h2>
<p>
<code>corbernseq</code> 
</p>
<p>
<strong>Description:</strong><dd>Generates a sequence of correlated Bernoulli
variables.</dd>
</p>
<p>
<strong>Standard:</strong> <dd>Fortran 90</dd>
</p>
<p>
<strong>Arguments:</strong>
<dd>
<table border="1" cellpadding="4" cellspacing="1">
    <td>n</td>
    <td>Sequence length of type <code>INTEGER</code>.</td>
</tr>
<tr>
    <td>p</td>
    <td>Dependency probability of type <code>DOUBLE</code>.</td>
</tr>
<tr>
    <td>delta</td>
    <td>Dependency coefficient of type <code>DOUBLE</code>.
</tr>
</table>
</dd>
</p>
